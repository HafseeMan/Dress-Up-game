<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dress Up Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="container">
        <div class="custom-hr"></div>
        <h1 class="text-center text-dark text-monospace">Ankara DRESS UP</h1>
            <div class="container-fluid mb-4">
                <div class="row mt-4">
                    <!--Pick Style section-->
                    <div class="col-xl-6 col-lg-6 col-md-5 col-sm-4 col-xs-4">
                        <div class="h4 text-muted p-2">Pick Style</div>
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center mx-auto col-xs-4">
                                <div class="block opt-num opt-num-selected"></div>
                                <div class="option active-option text-center mx-auto shadow-sm style-option" id="style-1"></div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center mx-auto col-xs-4">
                                <div class="block opt-num"></div>
                                <div class="option shadow-lg text-center mx-auto shadow-sm style-option" id="style-2"></div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center mx-auto col-xs-4">
                                <div class="block opt-num"></div>
                                <div class="option shadow-lg text-center mx-auto shadow-sm style-option" id="style-3"></div>
                            </div>
                        </div>
                        <div class="h4 text-muted p-2">Pick Fabric</div>
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center mx-auto col-xs-4">
                                <div class="block opt-num opt-num-selected"></div>
                                <div class="option shadow-lg text-center mx-auto fabric-selected" id="fabric-1"></div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center mx-auto col-xs-4">
                                <div class="block opt-num"></div>
                                <div class="option shadow-lg text-center mx-auto shadow-sm" id="fabric-2"></div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center mx-auto col-xs-4">
                                <div class="block opt-num"></div>
                                <div class="option shadow-lg text-center mx-auto shadow-sm" id="fabric-3"></div>
                            </div>
                        </div>
                    </div>
                    <!--Model display section-->
                    <div class="col-xl-6 col-lg-6 col-md-7 col-sm-8 col-xs-8">
                        <div id="display-container">
                            <div id="background">
                                <div id="woman" class="woman-3"></div>
                                <div id="dress" class="dress1-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--inner container-fluid close-->

    </div><!--container close-->


    <script src="js/code.js"></script>
</body>
</html>
